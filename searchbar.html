<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="veiwport" content="width=device-width,initial=scale-1.0">
    <link rel="stylesheet" href="style2.css">
    <title> searchbar </title>
    <script src="https://kit.fontawesome.com/1585c0153f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li>home</li>
                <li>contact</li>
                <li>about</li>
            </ul>
        </nav>
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <label for="search"></label>
                <input type="search" name="" placeholder="search anything">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
</body>


</html>
